<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=7, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>Momentum App</title>
    </head>
    <div id="weather" class="jsweather">
        <span></span>
        <span></span>
    </div>
    <body>
        <h2 id="clock" class="jsclock">00:00</h2>
        <form class="hidden jslogin" id="login-form">
            <input
                required
                maxlength="15"
                type="text" 
                placeholder="What is your name?"
                />
            <input class="jsbutton" type="submit" value="Log In" />
        </form>
    <h1 id="greeting" class="jsgreeting"></h1>
    <form id="todo-form" class="jstodo-form">
        <input type="text" placeholder="Write a To Do" required/> 
    </form>
    <div class="parent">
        <ul id="todo-list" class="jstodo-list"></ul>
    </div>
    <div id="quote" class="jsquote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    </body>
</html>
